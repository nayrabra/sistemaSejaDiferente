<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Login | Seja Elegante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__superior">
            <h1 class="cabecalho__superior__logo">SejaElegante</h1>
            <div class="cabecalho__superior__icones">
                <img src="img/Vector-localizacao.svg" alt="icone de localizacao">
                <p>Presente em <br> todo o Brasil</p>
                <img src="img/Vector-coracao.svg" alt="icone de coracao">
                <p>Realce sua beleza <br> com estilo e elegância</p>
            </div>
        </section>
        <img class="linha__gradiente" src="img/Linnha Colorida.svg" alt="linha em gradiente dourada">
        <nav class="cabecalho__inferior cabecalho__conteudo">
            <a class="cabecalho__inferior__link" href="index.html">Fazer login</a>
            <a class="cabecalho__inferior__link" href="cadastrar_categoria.html">Cadastrar Categoria</a>
            <a class="cabecalho__inferior__link" href="consultar_categoria.html">Consultar Categorias</a>
            <a class="cabecalho__inferior__link" href="cadastrar_produto.html">Cadastrar Produto</a>
            <a class="cabecalho__inferior__link" href="consultar_produto.html">Consultar Produtos</a>
            <a class="cabecalho__inferior__link" href="cadastrar_estoque.html">Cadastrar Estoque</a>
            <a class="cabecalho__inferior__link" href="consultar_estoque.html">Consultar Estoque</a>
            <a class="cabecalho__inferior__link" href="cadastrar_cliente.html">Cadastrar Cliente</a>
            <a class="cabecalho__inferior__link" href="consultar_cliente.html">Consultar Cliente</a>

        </nav>

        <div class="cabecalho__toggle" onclick="toggleMenu()">
            <div class="cabecalho__toggle__barra"></div>
            <div class="cabecalho__toggle__barra"></div>
            <div class="cabecalho__toggle__barra"></div>
        </div>
    </header>      
    

    <div class="label">
        <form>
            <h2 class="label__titulo">CADASTRAR LOGIN</h2>
            <label>Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo">
            <label>CPF</label>
            <input type="text" id="login" name="dados pessoais" placeholder="Digite o seu CPF">
            <label>Matrícula</label>
            <input type="text" id="login" name="dados pessoais" placeholder="Digite a sua matrícula">
            <label>Data de Nascimento</label>
            <input type="date">
            <label>E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email">
            <label>Telefone</label>
            <input type="number" id="celular" name="celular" placeholder="Digite o seu número de telefone com o DDD">
            <label for="sexo">Sexo*</label>
                <div id="sexo">
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="nao-responder" name="sexo" value="nao-responder">
                    <label for="nao-responder">Prefiro não responder</label>
                </div>

            <label>Senha</label>
            <input type="password" id="login" name="senha" placeholder="Informe sua senha">

            <div class="cadastro__botoes">
                <button class="fade" type="submit">Cadastrar</button>
                <button class="cadastro__botoes__excluir" type="submit">Cancelar</button>
            </div>
            
        </form>
    </div>
    <script>
        function toggleMenu() {
        var cabecalhoConteudo = document.querySelector('.cabecalho__conteudo');
        cabecalhoConteudo.classList.toggle('show');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./scripts/client.js"></script>
    <script src="./scripts/app.js"></script>
</body>
    
</html>
